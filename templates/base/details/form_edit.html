{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'details/css/bootstrap.min.css' %}" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="{% static 'details/css/font-awesome.css' %}" />
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'details/css/form.css' %}" />
  </head>
  <body>
    <div class="form">
      <div class="container">
        <form action="{% url 'add_boxer' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
          <label class="form__label" for="fname">fio:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.fio }}"
          />
          <br />
          <label class="form__label" for="lname">nomeri:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.nomeri }}"
          />
          <br />
          <label class="form__label" for="fname">turar_joyi:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.turar_joyi }}"
          />
          <br />
          <label class="form__label" for="lname">viloyat:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.viloyat.viloyat_nomi_uz }}"
          />
          <br />
          <label class="form__label" for="fname">trener_1:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.trener_1 }}"
          />
          <br />
          <label class="form__label" for="fname">trener_2:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.trener_2 }}"
          />
          <br />
          <label class="form__label" for="fname">trener_3:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.trener_3 }}"
          />
          <br />
          <label class="form__label" for="fname">trener_4:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.trener_4 }}"
          />
          <br />
          <label class="form__label" for="fname">trener_5:</label>
          <input
            class="form__inputs"
            type="text"
            id="fname"
            name="fname"
            value="{{ boxer.trener_5 }}"
          />
          <br />
          {{ form.boxer_rasmi }}
          <br />
          {{ form.passport_pdf }}
          <br /> 
          <input class="input__submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
